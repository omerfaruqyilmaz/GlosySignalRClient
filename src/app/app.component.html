<div >
  <h1 style="text-align: center;">
    SignalRClient
  </h1>
</div>

<table class="custom-table">
  <thead>
      <tr>
          <th>Id</th>
          <th>Title</th>
          <th>CategoryName</th>
          <th>Price</th>
      </tr>
  </thead>
  <tr *ngFor="let item of productService.productList">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.categoryName}}</td>
      <td>{{item.price}}</td>
  </tr>
</table>
